name: Release NEXT
on:
  workflow_dispatch:

env:
    DEBIAN_FRONTEND: noninteractive
    NODE_VERSION: 20.x
    NPM_REGISTRY: '//registry.npmjs.org'

permissions:
    id-token: write
    contents: write

defaults:
    run:
        shell: bash

jobs:
    release-next:
        name: Release NEXT
        timeout-minutes: 10
        runs-on: ubuntu-slim

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: https:${{ env.NPM_REGISTRY }}

            - name: Setup cache
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      ~/.npm
                  key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

            - name: Configure GIT
              run: |
                  git config --global --add safe.directory $(pwd)
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"

            # Ensure npm 11.5.1 or later is installed for OIDC support
            - name: Update npm
              run: npm install -g npm@latest

            - name: Install dependencies
              run: npm install --no-audit

            - name: Set next version (e.g. 1.0.0-next-a1b2c3d-1744196863)
              run: |
                  VERSION=$(npm pkg get version | tr -d '"')
                  COMMIT_HASH=$(echo "${{ github.sha }}" | cut -c1-7)
                  TIMESTAMP=$(date +%s)
                  npm version "${VERSION}-next-${COMMIT_HASH}-${TIMESTAMP}" --no-git-tag-version

            - name: Build
              run: npm run build

            - name: Release NEXT
              run: cd ./dist && npm publish --provenance --access public --tag=next
